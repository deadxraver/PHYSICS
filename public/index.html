<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>НЕЙРОТЕХ</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .help-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(251, 94, 140, 0.66);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .help-button:hover {
      background-color: rgba(251, 94, 140, 1);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
  </style>
</head>
<body>
<div class="header">
  <br>
  <h2>ПРОЕКТ МЕХАНИКА ТЕМА №3 </h2>
  <h3><i>Изучение движения системы грузов с различными массами, влиянием коэффициента трения и силой
    натяжения нити</i></h3>
  <br>
</div>
<div id="root"></div>
<button class="help-button" onclick="showHelp()">?</button>

<script>
  function showHelp() {
    Swal.fire({
      title: 'Добро пожаловать в приложение!!!<3',
      icon: 'info',
      html: `
        <p>Это проект команды "НЕЙРОТЕХ", где вы можете увидеть симуляцию физической задачи на механику и попробовать её решить.</p>
        <p><b>УСЛОВИЕ ЗАДАЧИ:</b></p>
        <p>Установка состоит из блока и 3-х тел массой m0, m1 и m2 соответственно, соединенных нерастяжимой и невесомой нитью. Массой блока и трением нити о блок можно пренебречь. На грузы m1 и m2 действует сила трения с коэффициентом k. Найдите коэффициент трения k и T - силу натяжения нити между телами m1 и m2.</p>
        <p><b>ИНСТРУКЦИЯ:</b></p>
        <ul>
          <li>Чтобы узнать массу грузов m0, m1 и m2, перетащите их на весы. Запомните эти значения, они вам еще пригодятся</li>
          <li>Соберите установку, как показано на рисунке</li>
          <img src="example.png" alt="Example"/>
          <li>Когда вы нажмете на "ПУСК", установка придет в движение и одновременно запустится таймер</li>
          <li>А когда нажмете на "СТОП", движение и таймер остановятся</li>
          <li>Теперь вы можете использовать линейку, чтоб узнать расстояние пройденное грузами (нажмите на линейку, а затем на пройденное расстояние)</li>
          <li>Теперь у вас есть всё, чтобы вычислить коэффициент трения и силу натяжения нити между грузами m1 и m2 (если вам непонятно как, то ниже есть подсказка)</li>
          <li>Введите в ваши ответу форму и нажмите проверить. Удачи!!!</li>
        </ul>
        <p><b>ПОДСКАЗКИ ПО РЕШЕНИЮ:</b></p>
        <ul>
          <li>Зная пройденный грузами путь и время, за который они его прошли, несложно найти ускорение, выведя его из уравнения пути.</li>
          <li>Введите координатные оси и распишите, какие силы действуют на систему.</li>
          <li>Из этих уравнений найдите k.</li>
          <li>Теперь попробуйте взглянуть на m1 и m2 как отдельные системы. Какие силы на них действуют? Ответив на этот вопрос, Вы наверняка решите задачу.</li>
        </ul>
      `,
      confirmButtonText: 'Понятно',
      width: '600px',
      padding: '20px',
      backdrop: true,
      customClass: {
        popup: 'help-popup',
      },
    });
  }
</script>
</body>
</html>
